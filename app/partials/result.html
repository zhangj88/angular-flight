<div class="container" ng-controller="TableCtrl">

    <div class="form-group">
        <label class="col-sm-3 control-label">Filters value :</label>
        <div class="col-sm-3">
            <input type="text" class="form-control input-sm"
                   placeholder="Filter result" ng-model="filters" value="" />
        </div>
    </div>
    <div tasty-table bind-resource="resource" bind-filters="filters">
        <table class="table table-striped table-condensed">
            <thead tasty-thead></thead>
            <tbody>
            <tr ng-repeat="row in rows">
                <td>{{ row.allTime }}</td>
                <td>{{ row.airlineName }}</td>
                <td>{{ row.classTypeStr }}</td>
            </tr>
            </tbody>
        </table>
        <div tasty-pagination></div>
    </div>
</div>
